<!DOCTYPE html>
<html>

    <head>

        <title>Exam</title>

        <meta charset="UTF-8">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
        <link rel="stylesheet" href="stylesheets/style.css">

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="javascripts/exam.js" defer></script>


    </head>

    <body onload="show()">

            <header>
                <h1>The <b>Book</b> Store</h1>
            </header>
            <div id="app">
            <main class="pure-g">

                <div class="pure-u-2-3">

                  <table class="pure-table pure-table-bordered">
                    <thead>
                        <tr>
                            <th>Book</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>

                <aside class="pad pure-u-1-3">
                    <form class="pure-form pure-form-stacked">
                      <fieldset>
                          <legend>Search Author</legend>
                          <label for="author">Name</label>
                          <input type="text" id="author" placeholder="Search author name" />
                          <button type="button" class="pure-button pure-button-primary" onclick="show()">Search</button>
                      </fieldset>
                    </form>
                    <div v-if ="show_filter === false">
                      <button type="button" class="pure-button pure-button-primary" onclick="vueinst.show_filter = true;">Filter</button>
                    </div>
                    <div v-else>
                    <form class="pure-form ">
                      <fieldset>
                          <legend>Select genre</legend>
                          <input type="checkbox" id="gaming" checked />
                          <label for="gaming">Gaming</label><br>
                          <input type="checkbox" id="romance" checked />
                          <label for="romance">Romance</label><br>
                          <input type="checkbox" id="history" checked />
                          <label for="history">History</label><br>
                          <p></p>
                          <legend>Select price</legend>
                          <input type="radio" id="Ascending" name="price" value="Ascending" checked/>
                          <label for="Ascending">Ascending</label><br>
                          <input type="radio" id="Descending" name="price" value="Descending" />
                          <label for="Descending">Descending</label><br>
                          <p></p>
                          <legend>Select cover type</legend>
                          <input type="checkbox" id="hard" checked>
                          <label for="hard">Hard cover</label>
                          <input type="checkbox" id="soft" checked>
                          <label for="soft">Soft cover</label>
                          <p></p>
                          <button type="button" class="pure-button pure-button-primary" onclick="show()">Search</button>
                      </fieldset>
                    </form>
                    <button type="button" class="pure-button pure-button-primary" onclick="vueinst.show_filter = false;">Close</button>
                    </div>
                </aside>
            </main>
        </div>
    </body>

</html>
